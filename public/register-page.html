      <!-- Fixednav -->
      <div class="fixedbar">
        <span class="pancakes" style="font-size:30px;cursor:pointer;color:white;padding-left:15px;margin-top:2px;float:left;" onclick="openNav()">â˜°</span>
        <a href="index.html" class="navbarthings"><img src="pictures/Logo.png" class="logo"></a>

        <a href="user_details.html" class="navbar-user" id="navbar-user"><img src="pictures/user-3-512.png" height="30px" width="30px"></a>

      <!-- Form and div for the register system -->
      <div class="outside_div">
        <form name="registerForm" class="login-box">
          <p class="login-hdr">Register Account</p>
          <hr>
          <br>
          <p class="login-p">Name</p>
          <input class="P-E_inputs" required type="text" name="dispName" placeholder="Enter name..." id="text"><br>
          <br>
          <p class="login-p">Email:</p>
          <input class="P-E_inputs" required type="email" name="email" placeholder="Enter email..." id="email"><br>
          <p class="login-p">Confirm Email:</p>
          <input class="P-E_inputs" required type="email" name="email" placeholder="Enter email again..." id="vemail"><br>
          <br>
          <p class="login-p">Password:</p>
          <input class="P-E_inputs" required type="password" name="password" placeholder="Enter password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
          <p class="login-p">Verify Password:</p>
          <input class="P-E_inputs" required type="password" name="password" placeholder="Enter password again..." id="vpassword"><br><br><hr><br>
          <p "login-p">Check if member of S.W.A.T.</p><input type="checkbox" name="studentcheck" id="studentcheck">
          <br>
          <br>
          <button type="button" class="mybutton" id="btnSignUp" href="index.html">Create User</button>
          <br>
          <br>
        </form>
      </div>
      <br/>
      <br/>
      <br/>
      <footer>
        <p>Smithville High School Robotics | S.W.A.T. (Smithville Warriors Advancing Technology)</p>
      </footer>

    <!-- Register user functionality -->
    <script async src="src/register_user.js"></script>

    <script async src="src/auth_check.js"></script>
