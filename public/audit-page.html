    <!-- Script to check json blob of google spreadsheet from url -->
    <script id="script">
      // ID of the Google Spreadsheet
      var spreadsheetID = "1LZH0l6-1vHG1OAmuxuhRObXbInrqhU6Bc_K-rYcfaOc";

      // Make sure it is public or set to Anyone with link can view
      var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";

      $.getJSON(url, function(data) {

        var entry = data.feed.entry;
        $(entry).each(function(){
          // Column names are name, age, etc.
          $('#results').append('<tr><td>'+this.gsx$studentname.$t+'</td><td>'+this.gsx$clocked.$t+'</td><td>'+this.gsx$date.$t+'</td><td>'+this.gsx$time.$t+'</td></tr>');
        });
      });
    </script>
