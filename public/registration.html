  <h3>Follow the following steps in order to register for team 1806.</h3>
  <br>
  <div class="register-section">
    <button class="register-button" onclick="sendTo(1)">
      <p class="register-button-text">1. SIGN UP FOR TEAM</p>
    </button>
    <button class="register-button reg-second" onclick="sendTo(2)">
      <p class="register-button-text">2. REGISTER IN FIRST ROBOTICS</p>
    </button>
    <button class="register-button reg-third" onclick="sendTo(3)">
      <p class="register-button-text">3. READ HANDBOOK</p>
    </button>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    function sendTo(step) {
      switch (step) {
        case 1:
          alert('A google form will pop up, follow the directions on the form');
          window.open().location.href = 'https://forms.gle/MJDUZLC8C74adazs5';
          break;
        case 2:
          alert('A webpage will pop up, register an frc account.');
          window.open().location.href = 'https://my.firstinspires.org/AccountManager/Account/Register';
          break;
        case 3:
          alert('A google doc will pop up, read thoroughly');
          window.open().location.href = 'https://docs.google.com/document/d/1je78p4ZADTx7aYyjeyP4SgrYUObXlefbY4ApI3SzYAI/edit?usp=sharing';
          break;
        default:
          alert("There is an issue processing the request, please contact admin for help.")
      }
    }
  </script>
