              <!-- After Blog Post Area Ends Here -->

              <!-- Validation and uploading of Post Blogs -->
              <script>
                  var validImagetypes = ["image/gif", "image/jpeg", "image/png"];

                  $('#selected-image').hide();

                  function previewImage(image_blog) {
                      if(image_blog.files && image_blog.files[0]) {
                          var reader = new FileReader();

                          reader.onload = function(e) {
                              $('#selected-image').attr('src', e.target.result);
                              $('#selected-image').fadeIn();
                          }
                          reader.readAsDataURL(image_blog.files[0]);
                      }
                  }

                    $('.blog-divs').mouseleave(function() {
                        //return to initial border color
                    });

                  $(document).on('mouseenter','.blog-divs', function (event) {
                    $('#' + this.id).css({"border":"2px solid lightgrey","border-radius":"3px"});
                  }).on('mouseleave','.blog-divs',  function(){
                    //return to initial border color
                    $('#' + this.id).css({"border":"2px solid transparent","border-radius":""});
                  }).on('mouseenter','.blog-divs', function (event) {

                  });

                  

                  function updateBlog(counter, value) {
                    let descText = $('#' + counter).text();
                    $('#' + counter).replaceWith("<div id='" + counter + "' class='blog-divs' style='text-align: justify; color: black; border: 2px solid transparent;'><textarea type='text' class='blogtext' autofocus style='width:100%;height:300px;text-align:top;'></textarea></div>");
                    $('textarea').val(descText);
                    $('#update-blog-' + counter).click(function() {
                      let newDesc = $('.blogtext').val();
                      firebase.database().ref('/Blogs/').child(value).child('desc').set(newDesc).then(function(){
                        window.location.reload();
                      });
                    });
                   }

                  function deleteBlog(value) {
                    firebase.database().ref('/Blogs/').child(value).remove().then(function(){
                        window.location.reload();
                    });
                  }


                  $('#main-image').change(function(){
                      previewImage(this);
                  });

                  let firebaseAppDefined = false;

                  $('#save-blog').click(function(){
                      $('#main-desc').removeClass('is-invalid');
                      $('#main-image').removeClass('is-invalid');

                      var desc = $('#main-desc').val();
                      var picture = $('#main-image').prop('files')[0];

                      if(!desc) {
                          $('#main-desc').addClass('is-invalid');
                          return;
                      }
                      if(picture == null) {
                          $('#main-image').addClass('is-invalid');
                          return;
                      }
                      if($.isArray(picture['type'], validImagetypes) > 0) {
                          $('#main-image').addClass('is-invalid');
                          return;
                      }

                      /**
                       * Upload and Save to Firebase Storage and Firebase Database
                       */
                      var databaseRef = firebase.database().ref().child('Blogs');

                      databaseRef.once('value').then(function() {
                          var name = picture['name'];
                          var dateStr = new Date().getTime();
                          var fileCompleteName = name + "_" + dateStr;

                          var storageRef = firebase.storage().ref('Blog Images');
                          var blogStorageRef = storageRef.child(fileCompleteName);

                          var uploadTask = blogStorageRef.put(picture);

                          uploadTask.on("state_changed",
                              function progress(snapshot) {
                                  var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                  $('#upload-progress').html(Math.round(percentage) + '%');
                                  $('#upload-progress').attr('style', 'width:' + percentage + '%');
                              },
                              function error(err) {

                              },
                              function complete() {
                                  var user = firebase.auth().currentUser;
                                  var userName;
                                  firebase.database().ref('users/' + user.uid).once('value').then(function(snapshot){
                                      userName = snapshot.val().name;
                                  });

                                  uploadTask.snapshot.ref.getDownloadURL().then(function(downloadUrl) {
                                      var time = new Date();

                                      var options = {weekday: 'long', month: 'long', day: '2-digit', year: 'numeric',};

                                      var blogData = {
                                          'image': downloadUrl,
                                          'name': fileCompleteName,
                                          'desc': desc,
                                          'uid': user.uid,
                                          'counter': 5000 - counter,
                                          'userName': userName,
                                          'time': time.toLocaleDateString('en-US', {hour: 'numeric', minute: 'numeric', hour12: true}),
                                          'date': time.toLocaleDateString('en-US', options),
                                      };

                                      var newPostRef = databaseRef.push();

                                      newPostRef.set(blogData, function(err) {
                                          if(err) {
                                              $('#result').attr('class', 'alert alert-danger');
                                              $('#result').html(err.message);
                                          } else {
                                              $('#result').attr('class', 'alert alert-success');
                                              $('#result').html("Blog has been uploaded successfully.");

                                              window.open('', '_self');

                                              resetForm();
                                          }
                                      });
                                  });
                              }
                          );
                      });
                  });
                  
                  function resetForm() {
                      $('#main-form')[0].reset();
                      $('#selected-image').fadeOut();
                      $('#upload-progress').html("Completed");
                  }

                  setInterval(() => {
                      if (!firebaseAppDefined) {
                          /**
                           * Retrieve and Display Data from Firebase
                           */
                           var dbBlogs = firebase.database().ref().child('Blogs').orderByChild("counter");

                          dbBlogs.on('value', function(blogs) {
                              if(blogs.exists) {
                                  blogs.forEach(function(singleBlog) {
                                      counter = counter + 1;;
                                      $('#blogs').append(
                                          "<div class='jumbotron bg-light text-dark border-dark'>" +
                                              "<div><img width='1000px' height='550' src='" + singleBlog.val().image + "' class='responsive'></div><br>" + 
                                              "<div class='row'>" +
                                                  "<div class='col-sm-5'>" +
                                                      "<div class='col-sm-5'><p style='color: grey;'>Published by: " + singleBlog.val().userName + "" + 
                                                      "</p></div>" +
                                                      "<div class='col-sm-5'><p style='color: grey;'>Time posted: " + singleBlog.val().time + "" + 
                                                      "</p></div>" +
                                                      "<div class='col-sm-5'><p style='color: grey;'>Posted on: " + singleBlog.val().date + "" + 
                                                      "</p></div>" +
                                                  "</div><br>" +
                                              "</div><br>" +
                                              "<div onclick='updateBlog(" + singleBlog.val().counter + ", \""+singleBlog.key+"\")' style='text-align: justify; color: black; border: 2px solid transparent;' class='blog-divs' id='" + singleBlog.val().counter + "'>" +
                                                  singleBlog.val().desc + 
                                              "</div><br><br>" +
                                              "<button type='button' class='mybutton' style='width:50%;' id='update-blog-" + singleBlog.val().counter + "'>Update</button><br>" +
                                              "<button type='button' class='mybutton' style='width:50%;background-color:red;'id='delete-blog-" + singleBlog.val().counter + "' onclick='deleteBlog(\""+singleBlog.key+"\")'>Delete</button>" +
                                          "</div>"
                                      );
                                  });
                              }
                          });

                          firebaseAppDefined = true
                      }
                  }, 500);
              </script>
              <!-- Validation and uploading of Post Blogs Ends Here -->
